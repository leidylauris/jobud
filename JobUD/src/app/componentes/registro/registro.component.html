<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registro</title>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">

        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h2 text-gray-900 mb-4">Crea una cuenta</h1>
              </div>
              <form (submit)="agregarUsuario()">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="nombre" placeholder="Nombre"
                    required="true" name="nombre"  [(ngModel)]="nombre" >
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="apellido" placeholder="Apellido"
                    required="true" name="apellido" [(ngModel)]="apellido">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="email" placeholder="Correo electrónico"
                  required="true" name="email" [(ngModel)]="email">
                </div>
                <div class="form-group">          
                  <select name="rol" class="form-control form-control-user" [(ngModel)]="rol">
                    <option value="Estudiante">Estudiante</option>
                    <option value="Empresario">Empresario</option>
                    <option value="Funcionario">Funcionario</option>
                  </select>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="contrasena" placeholder="Contraseña nueva"
                    required="true" autocomplete="off" name="contrasena" [(ngModel)]="contrasena">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="password2" placeholder="Repetir contraseña"
                    required="true" autocomplete="off" name="password2"  >
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                    Crear una cuenta
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="../../../../node_modules/startbootstrap-sb-admin-2/vendor/jquery/jquery.min.js"></script>
  <script src="../../../../node_modules/startbootstrap-sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  
  <script src="../../../../node_modules/startbootstrap-sb-admin-2/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../../../../node_modules/startbootstrap-sb-admin-2/js/sb-admin-2.js"></script>

</body>

</html>
